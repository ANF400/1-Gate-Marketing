<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVAL - Marketing Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --meval-orange: #FF8C00;
            --meval-yellow: #FFD700;
            --dark-accent: #2c3e50;
        }

        body {
            background: radial-gradient(circle at center, var(--meval-yellow) 0%, var(--meval-orange) 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* Pola Abstrak Halus */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px;
            width: 100%;
            max-width: 450px;
        }

        .logo-img {
            max-width: 180px;
            display: block;
            margin: 0 auto 25px;
        }

        h4 {
            color: var(--dark-accent);
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
        }

        .text-muted-custom {
            color: #6c757d;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 25px;
        }

        /* User Profile Style */
        .user-profile {
            background: #fff8e1;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ffe0b2;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--meval-orange);
        }

        /* Buttons */
        .btn-google {
            background: white;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            border-color: var(--meval-orange);
        }

        .btn-submit {
            background: var(--meval-orange);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #e67e00;
            box-shadow: 0 5px 15px rgba(230, 126, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #444;
        }

        .d-none { display: none !important; }
    </style>
</head>
<body>

    <div class="glass-card">
        <img src="logo-web-300x92-1.jpg" alt="Logo MEVAL" class="logo-img">

        <div id="loginBox">
            <h4>SELAMAT DATANG</h4>
            <p class="text-muted-custom">Silakan masuk dengan akun Gmail terdaftar untuk mengakses Sistem Pelaporan Marketing.</p>
            <button id="loginBtn" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
                Login with Google
            </button>
        </div>

        <div id="reportBox" class="d-none">
            <div class="user-profile">
                <img id="userPhoto" src="" alt="User">
                <div>
                    <div id="userName" class="fw-bold" style="font-size: 0.85rem;"></div>
                    <div id="userEmail" class="text-muted" style="font-size: 0.75rem;"></div>
                </div>
            </div>

            <form id="reportForm">
                <div class="mb-3">
                    <label class="form-label">Posisi / Divisi</label>
                    <select id="posisi" class="form-select" required style="border-radius: 10px;">
                        <option value="" selected disabled>Pilih Posisi...</option>
                        <option value="KOL_Affiliate">KOL & Affiliate</option>
                        <option value="TL_Event">TL Event</option>
                        <option value="Merchandiser_Display">Merchandiser Display</option>
                        <option value="Branding_Promotion">Branding & Promotion</option>
                        <option value="Ecommerce_Specialist">E-commerce Specialist</option>
                        <option value="Admin_Ecommerce">Admin Ecommerce</option>
                        <option value="CS_Social_Media">CS Social Media</option>
                        <option value="Design_Graphic">Design Graphic</option>
                        <option value="Trade_Marketing_Specialist">Trade Marketing Specialist</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Aktivitas Hari Ini</label>
                    <textarea id="aktivitas" class="form-control" rows="3" placeholder="Tuliskan detail pekerjaan..." required style="border-radius: 10px;"></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Link File (Drive/Doc)</label>
                    <input type="url" id="link_file" class="form-control" placeholder="https://..." style="border-radius: 10px;">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-submit">Kirim Laporan</button>
                <button type="button" id="btnLogout" class="btn btn-link w-100 mt-3 text-muted btn-sm text-decoration-none">Keluar Akun</button>
            </form>
            
            <div id="statusMessage" class="mt-3 text-center d-none"></div>
        </div>

        <p style="margin-top: 25px; font-size: 0.7rem; color: #aaa; text-align: center;">
            &copy; 2026 MEVAL Indonesia | Marketing System
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDBvhpl4FtPcQf54t5h_o9sFQWAEApTom0",
            authDomain: "gate-marketing.firebaseapp.com",
            projectId: "gate-marketing"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // URL Apps Script Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycby4qyT-bqBIn450edcK2iTRR38njwiHEzsje4VBZCkRe8bn1OL2rANs9M5xZgaPzUrf/exec';

        const loginBox = document.getElementById('loginBox');
        const reportBox = document.getElementById('reportBox');

        // Event Listeners
        document.getElementById('loginBtn').onclick = () => auth.signInWithPopup(provider);
        document.getElementById('btnLogout').onclick = () => auth.signOut();

        // Monitor Status Login
        auth.onAuthStateChanged(user => {
            if (user) {
                loginBox.classList.add('d-none');
                reportBox.classList.remove('d-none');
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userPhoto').src = user.photoURL;
            } else {
                loginBox.classList.remove('d-none');
                reportBox.classList.add('d-none');
            }
        });

        // Submit Form
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusMessage');
            const user = auth.currentUser;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Mengirim...';
            status.classList.add('d-none');

            const payload = {
                email: user.email,
                nama: user.displayName,
                posisi: document.getElementById('posisi').value,
                aktivitas: document.getElementById('aktivitas').value,
                link_file: document.getElementById('link_file').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(response => {
                if(response.result === 'success') {
                    status.className = "mt-3 alert alert-success py-2 small";
                    status.innerText = "Laporan Berhasil Terkirim!";
                    document.getElementById('reportForm').reset();
                } else {
                    status.className = "mt-3 alert alert-danger py-2 small";
                    status.innerText = "Gagal: " + response.message;
                }
            })
            .catch(() => {
                status.className = "mt-3 alert alert-danger py-2 small";
                status.innerText = "Gangguan Koneksi Backend.";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "Kirim Laporan";
                status.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
