<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVAL Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle, #FFD700 0%, #FF8C00 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 30px; width: 100%; max-width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .btn-meval { background: #FF8C00; color: white; font-weight: bold; border-radius: 10px; border: none; padding: 12px; width: 100%; transition: 0.3s; }
        .btn-meval:hover { background: #e67e00; transform: translateY(-2px); }
        .user-info { background: #fff3e0; padding: 10px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #FF8C00; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

<div class="glass-card" id="mainCard">
    <img src="logo-web-300x92-1.jpg" style="max-width: 150px; display: block; margin: 0 auto 20px;">
    
    <div id="loginSection" class="text-center">
        <h4>Marketing Reporting</h4>
        <p class="text-muted small">Silakan login untuk kirim laporan harian.</p>
        <button id="loginBtn" class="btn btn-outline-dark w-100 py-2">Login with Google</button>
    </div>

    <div id="formSection" class="d-none">
        <div class="user-info">
            <img id="userImg" src=""><div id="userDetails"></div>
        </div>
        <form id="reportForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Posisi</label>
                <select id="posisi" class="form-select" required>
                    <option value="" disabled selected>Pilih Divisi...</option>
                    <option value="Admin_Ecommerce">Admin E-commerce</option>
                    <option value="Branding_Promotion">Branding & Promotion</option>
                    <option value="Content_Creator">Content Creator</option>
                    <option value="Design_Graphic">Design Graphic</option>
                    <option value="Ecommerce_Specialist">E-commerce Specialist</option>
                    <option value="KOL_Affiliate">KOL & Affiliate</option>
                    <option value="Merchandiser_Display">Merchandiser Display</option>
                    <option value="TL_Event">TL Event</option>
                    <option value="Trade_Marketing_Specialist">Trade Marketing Specialist</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Aktivitas Hari Ini</label>
                <textarea id="aktivitas" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Foto Kegiatan (Wajib)</label>
                <input type="file" id="fotoFile" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">File Laporan Data (Opsional)</label>
                <input type="file" id="dokumenFile" class="form-control" accept=".pdf,.xlsx,.xls,.ppt,.pptx,.doc,.docx">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-meval">Kirim Laporan</button>
            <button type="button" id="logoutBtn" class="btn btn-link btn-sm w-100 text-muted mt-2 text-decoration-none">Keluar</button>
        </form>
        <div id="status" class="mt-3 text-center small d-none"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4qyT-bqBIn450edcK2iTRR38njwiHEzsje4VBZCkRe8bn1OL2rANs9M5xZgaPzUrf/exec';

    firebase.initializeApp({
        apiKey: "AIzaSyDBvhpl4FtPcQf54t5h_o9sFQWAEApTom0",
        authDomain: "gate-marketing.firebaseapp.com",
        projectId: "gate-marketing"
    });

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    let currentGps = "Mencari lokasi...";

    if (new Date().getHours() >= 14) {
        document.getElementById('mainCard').innerHTML = "<h4>Akses Ditutup</h4><p>Laporan harian maksimal jam 14:00 WIB.</p>";
    }

    navigator.geolocation.getCurrentPosition(pos => {
        currentGps = `http://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
    }, () => { currentGps = "Lokasi tidak diizinkan"; });

    document.getElementById('loginBtn').onclick = () => auth.signInWithPopup(provider);
    document.getElementById('logoutBtn').onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('formSection').classList.remove('d-none');
            document.getElementById('userImg').src = user.photoURL;
            document.getElementById('userDetails').innerHTML = `<b>${user.displayName}</b><br>${user.email}`;
        } else {
            document.getElementById('loginSection').classList.remove('d-none');
            document.getElementById('formSection').classList.add('d-none');
        }
    });

    const fileToBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    document.getElementById('reportForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        btn.disabled = true; btn.innerText = "Mengirim...";
        
        try {
            const foto = document.getElementById('fotoFile').files[0];
            const dok = document.getElementById('dokumenFile').files[0];

            const payload = {
                nama: auth.currentUser.displayName,
                email: auth.currentUser.email,
                posisi: document.getElementById('posisi').value,
                aktivitas: document.getElementById('aktivitas').value,
                lokasi: currentGps,
                fotoData: await fileToBase64(foto),
                fotoName: foto.name,
                dokData: dok ? await fileToBase64(dok) : null,
                dokName: dok ? dok.name : null
            };

            const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.result === 'success') {
                status.className = "alert alert-success mt-3";
                status.innerText = "Berhasil Terkirim!";
                document.getElementById('reportForm').reset();
            }
        } catch (err) {
            status.className = "alert alert-danger mt-3";
            status.innerText = "Gagal kirim. Pastikan file tidak terlalu besar.";
        } finally {
            btn.disabled = false; btn.innerText = "Kirim Laporan";
            status.classList.remove('d-none');
        }
    };
</script>
</body>
</html>
