<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVAL Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle, #FFD700 0%, #FF8C00 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 35px; width: 100%; max-width: 480px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); }
        .logo-img { max-width: 180px; display: block; margin: 0 auto 25px; }
        .btn-meval { background: #FF8C00; color: white; font-weight: bold; border-radius: 12px; border: none; padding: 14px; width: 100%; transition: 0.3s; font-size: 1rem; box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3); }
        .btn-meval:hover { background: #e67e00; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4); }
        .btn-google { background: white; color: #444; border: 1px solid #ddd; padding: 12px; border-radius: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.2s; width: 100%; }
        .btn-google:hover { background: #f8f9fa; border-color: #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .btn-google img { width: 22px; }
        .user-info { background: #fff8e1; padding: 15px; border-radius: 15px; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; border: 1px solid #ffe0b2; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #FF8C00; }
        .d-none { display: none !important; }
        .header-title { color: #333; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; text-transform: uppercase; }
        .header-subtitle { font-size: 0.85rem; color: #666; line-height: 1.4; margin-bottom: 25px; }
    </style>
</head>
<body>

<div class="glass-card" id="mainCard">
    <img src="logo-web-300x92-1.jpg" alt="MEVAL Logo" class="logo-img">
    
    <div id="loginSection" class="text-center">
        <h4 class="header-title">MEVAL Marketing Reporting System</h4>
        <p class="header-subtitle">Silakan masuk menggunakan akun Google Anda untuk mengirimkan laporan aktivitas harian, dokumentasi foto, dan data pendukung lainnya.</p>
        
        <button id="loginBtn" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
            Sign in with Google Account
        </button>
    </div>

    <div id="formSection" class="d-none">
        <div class="user-info">
            <img id="userImg" src=""><div id="userDetails" style="font-size: 0.8rem; line-height: 1.2;"></div>
        </div>
        <form id="reportForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Posisi / Divisi</label>
                <select id="posisi" class="form-select" required style="border-radius: 10px;">
                    <option value="" disabled selected>Pilih Divisi...</option>
                    <option value="Admin_Ecommerce">Admin E-commerce</option>
                    <option value="Branding_Promotion">Branding & Promotion</option>
                    <option value="Content_Creator">Content Creator</option>
                    <option value="Design_Graphic">Design Graphic</option>
                    <option value="Ecommerce_Specialist">E-commerce Specialist</option>
                    <option value="KOL_Affiliate">KOL & Affiliate</option>
                    <option value="Merchandiser_Display">Merchandiser Display</option>
                    <option value="TL_Event">TL Event</option>
                    <option value="Trade_Marketing_Specialist">Trade Marketing Specialist</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label small fw-bold">Nama Lengkap Staff</label>
                <input type="text" id="staffNameInput" class="form-control" placeholder="Masukkan nama lengkap..." required style="border-radius: 10px;">
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Detail Aktivitas Hari Ini</label>
                <textarea id="aktivitas" class="form-control" rows="3" placeholder="Jelaskan apa saja yang Anda kerjakan hari ini..." required style="border-radius: 10px;"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Foto Kegiatan (Wajib)</label>
                <input type="file" id="fotoFile" class="form-control" accept="image/*" required style="border-radius: 10px;">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">File Laporan Data (Opsional)</label>
                <input type="file" id="dokumenFile" class="form-control" accept=".pdf,.xlsx,.xls,.ppt,.pptx,.doc,.docx" style="border-radius: 10px;">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-meval">Kirim Laporan Sekarang</button>
            <button type="button" id="logoutBtn" class="btn btn-link btn-sm w-100 text-muted mt-3 text-decoration-none">Keluar dari Akun</button>
        </form>
        <div id="status" class="mt-3 text-center small d-none"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby4qyT-bqBIn450edcK2iTRR38njwiHEzsje4VBZCkRe8bn1OL2rANs9M5xZgaPzUrf/exec';

    firebase.initializeApp({
        apiKey: "AIzaSyDBvhpl4FtPcQf54t5h_o9sFQWAEApTom0",
        authDomain: "gate-marketing.firebaseapp.com",
        projectId: "gate-marketing"
    });

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    let currentGps = "Mencari lokasi...";

    if (new Date().getHours() >= 14) {
        document.getElementById('mainCard').innerHTML = `
            <img src="logo-web-300x92-1.jpg" alt="MEVAL Logo" class="logo-img">
            <div class="text-center">
                <h4 style="color: #d32f2f; font-weight: 800;">AKSES TERBATAS</h4>
                <p class="small text-muted">Maaf, sistem pelaporan harian otomatis ditutup setelah pukul 14:00 WIB untuk menjaga akurasi data harian. Silakan hubungi admin jika ada kendala.</p>
                <button onclick="location.reload()" class="btn btn-outline-secondary btn-sm mt-2">Refresh Halaman</button>
            </div>`;
    }

    function getGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                currentGps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            }, err => {
                currentGps = "Lokasi tidak diizinkan";
            });
        }
    }
    getGPS();

    document.getElementById('loginBtn').onclick = () => auth.signInWithPopup(provider);
    document.getElementById('logoutBtn').onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('formSection').classList.remove('d-none');
            document.getElementById('userImg').src = user.photoURL;
            document.getElementById('userDetails').innerHTML = `<b>${user.displayName}</b><br>${user.email}`;
            document.getElementById('staffNameInput').value = user.displayName;
        } else {
            document.getElementById('loginSection').classList.remove('d-none');
            document.getElementById('formSection').classList.add('d-none');
        }
    });

    const fileToBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    document.getElementById('reportForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        btn.disabled = true; btn.innerText = "Sedang Mengirim Laporan...";
        
        try {
            const foto = document.getElementById('fotoFile').files[0];
            const dok = document.getElementById('dokumenFile').files[0];

            const payload = {
                nama: document.getElementById('staffNameInput').value,
                email: auth.currentUser.email,
                posisi: document.getElementById('posisi').value,
                aktivitas: document.getElementById('aktivitas').value,
                lokasi: currentGps,
                fotoData: await fileToBase64(foto),
                fotoName: foto.name,
                dokData: dok ? await fileToBase64(dok) : null,
                dokName: dok ? dok.name : null
            };

            const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.result === 'success') {
                status.className = "alert alert-success mt-3 small";
                status.innerText = "Laporan harian Anda telah berhasil terkirim ke sistem.";
                document.getElementById('reportForm').reset();
                getGPS();
            }
        } catch (err) {
            status.className = "alert alert-danger mt-3 small";
            status.innerText = "Terjadi kesalahan saat mengirim. Pastikan koneksi stabil dan ukuran file tidak terlalu besar.";
        } finally {
            btn.disabled = false; btn.innerText = "Kirim Laporan Sekarang";
            status.classList.remove('d-none');
        }
    };
</script>
</body>
</html>
