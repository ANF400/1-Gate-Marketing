<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVAL - Marketing Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #FF8C00; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card { 
            border: none; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 100%;
            max-width: 450px;
            background: #ffffff;
        }
        .header-logo {
            text-align: center;
            padding: 20px 0;
            background: #f8f9fa;
            border-radius: 20px 20px 0 0;
            border-bottom: 2px solid #eee;
        }
        .logo-img { 
            max-width: 180px; 
            height: auto;
        }
        .btn-google { 
            background: #ffffff; 
            border: 1px solid #ddd; 
            color: #555; 
            padding: 12px; 
            font-weight: 600; 
            transition: 0.3s; 
            width: 100%;
            border-radius: 10px;
        }
        .btn-google:hover { background: #f1f1f1; }
        .btn-submit { 
            background-color: #FF8C00; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 10px; 
            font-weight: 700; 
            width: 100%; 
        }
        .btn-submit:hover { background-color: #e67e00; }
        .user-profile { 
            background: #fff3e0; 
            padding: 12px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
            border: 1px solid #ffe0b2;
        }
        .user-profile img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; border: 2px solid #FF8C00; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #444; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-logo">
        <img src="logo-web-300x92-1.jpg" alt="Logo MEVAL" style="max-width: 250px; height: auto;"> 
    </div>

    <div class="card-body p-4">
        <div id="loginBox" class="text-center">
            <h4 class="fw-800 mb-2">SELAMAT DATANG</h4>
            <p class="text-muted small mb-4">Silakan masuk dengan akun Gmail terdaftar untuk mengakses formulir laporan marketing.</p>
            <button id="loginBtn" class="btn btn-light shadow-sm">
                <img src="https://www.gstatic.com/images/branding/product/1x/gmail_512dp.png" alt="Google Logo" style="width: 20px; margin-right: 10px;">                
                Login with Google
            </button>
        </div>

        <div id="reportBox" class="d-none">
            <div class="user-profile">
                <img id="userPhoto" src="" alt="User">
                <div>
                    <div id="userName" class="fw-bold" style="font-size: 0.85rem;"></div>
                    <div id="userEmail" class="text-muted" style="font-size: 0.75rem;"></div>
                </div>
            </div>

            <form id="reportForm">
                <div class="mb-3">
                    <label class="form-label">Posisi / Divisi</label>
                    <select id="posisi" class="form-select" required>
                        <option value="" selected disabled>Pilih Posisi...</option>
                        <option value="KOL_Affiliate">KOL & Affiliate</option>
                        <option value="TL_Event">TL Event</option>
                        <option value="Merchandiser_Display">Merchandiser Display</option>
                        <option value="Branding_Promotion">Branding & Promotion</option>
                        <option value="Ecommerce_Specialist">E-commerce Specialist</option>
                        <option value="Admin_Ecommerce">Admin Ecommerce</option>
                        <option value="CS_Social_Media">CS Social Media</option>
                        <option value="Design_Graphic">Design Graphic</option>
                        <option value="Trade_Marketing_Specialist">Trade Marketing Specialist</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Aktivitas Hari Ini</label>
                    <textarea id="aktivitas" class="form-control" rows="3" placeholder="Tuliskan detail pekerjaan..." required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Link File (Google Drive/Lainnya)</label>
                    <input type="url" id="link_file" class="form-control" placeholder="https://...">
                </div>

                <button type="submit" id="submitBtn" class="btn btn-submit shadow">Kirim Laporan</button>
                <button type="button" id="btnLogout" class="btn btn-link w-100 mt-3 text-muted btn-sm text-decoration-none">Keluar Akun</button>
            </form>
            
            <div id="statusMessage" class="mt-3 text-center d-none"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBvhpl4FtPcQf54t5h_o9sFQWAEApTom0",
        authDomain: "gate-marketing.firebaseapp.com",
        projectId: "gate-marketing"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const scriptURL = 'https://script.google.com/macros/s/AKfycby4qyT-bqBIn450edcK2iTRR38njwiHEzsje4VBZCkRe8bn1OL2rANs9M5xZgaPzUrf/exec';

    const loginBox = document.getElementById('loginBox');
    const reportBox = document.getElementById('reportBox');

    document.getElementById('btnLogin').onclick = () => auth.signInWithPopup(provider);
    document.getElementById('btnLogout').onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
        if (user) {
            loginBox.classList.add('d-none');
            reportBox.classList.remove('d-none');
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('userPhoto').src = user.photoURL;
        } else {
            loginBox.classList.remove('d-none');
            reportBox.classList.add('d-none');
        }
    });

    document.getElementById('reportForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMessage');
        const user = auth.currentUser;
        
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Mengirim...';
        status.classList.add('d-none');

        const payload = {
            email: user.email,
            nama: user.displayName,
            posisi: document.getElementById('posisi').value,
            aktivitas: document.getElementById('aktivitas').value,
            link_file: document.getElementById('link_file').value
        };

        fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
        .then(res => res.json())
        .then(response => {
            if(response.result === 'success') {
                status.className = "mt-3 alert alert-success py-2 small";
                status.innerText = "Laporan Berhasil Terkirim!";
                document.getElementById('reportForm').reset();
            } else {
                status.className = "mt-3 alert alert-danger py-2 small";
                status.innerText = "Gagal: " + response.message;
            }
        })
        .catch(() => {
            status.className = "mt-3 alert alert-danger py-2 small";
            status.innerText = "Gangguan Koneksi.";
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "Kirim Laporan";
            status.classList.remove('d-none');
        });
    });
</script>
</body>
</html>
