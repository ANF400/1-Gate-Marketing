<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVAL Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle, #FFD700 0%, #FF8C00 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 35px; width: 100%; max-width: 480px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .logo-img { max-width: 180px; display: block; margin: 0 auto 25px; }
        .btn-meval { background: #FF8C00; color: white; font-weight: bold; border-radius: 12px; border: none; padding: 14px; width: 100%; transition: 0.3s; font-size: 1rem; }
        .btn-meval:hover:not(:disabled) { background: #e67e00; transform: translateY(-2px); }
        .btn-meval:disabled { background: #ccc; cursor: not-allowed; }
        .btn-google { background: white; color: #444; border: 1px solid #ddd; padding: 12px; border-radius: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; }
        .user-info { background: #fff8e1; padding: 15px; border-radius: 15px; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #FF8C00; }
        .gps-status { font-size: 0.75rem; padding: 8px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .gps-on { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .gps-off { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

<div class="glass-card" id="mainCard">
    <img src="logo-web-300x92-1.jpg" alt="MEVAL Logo" class="logo-img">
    
    <div id="loginSection" class="text-center">
        <h4 class="fw-bold mb-3">MEVAL Reporting System</h4>
        <p class="small text-muted mb-4">Akses terbatas. Harap aktifkan GPS Anda sebelum login.</p>
        <button id="loginBtn" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign in with Google Account
        </button>
    </div>

    <div id="formSection" class="d-none">
        <div class="user-info">
            <img id="userImg" src=""><div id="userDetails" style="font-size: 0.8rem;"></div>
        </div>

        <div id="gpsAlert" class="gps-status gps-off">Mencari Lokasi GPS...</div>

        <form id="reportForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Posisi / Divisi</label>
                <select id="posisi" class="form-select" required>
                    <option value="" disabled selected>Pilih Divisi...</option>
                    <option value="Admin_Ecommerce">Admin E-commerce</option>
                    <option value="Branding_Promotion">Branding & Promotion</option>
                    <option value="CS_Social_Media">CS Social Media</option>
                    <option value="Content_Creator">Content Creator</option>
                    <option value="Design_Graphic">Design Graphic</option>
                    <option value="Ecommerce_Specialist">E-commerce Specialist</option>
                    <option value="KOL_Affiliate">KOL & Affiliate</option>
                    <option value="Merchandiser_Display">Merchandiser Display</option>
                    <option value="TL_Event">TL Event</option>
                    <option value="Trade_Marketing_Specialist">Trade Marketing Specialist</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label small fw-bold">Nama Lengkap Staff</label>
                <input type="text" id="staffNameInput" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Detail Aktivitas Hari Ini</label>
                <textarea id="aktivitas" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Foto Kegiatan (Wajib)</label>
                <input type="file" id="fotoFile" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">File Laporan (Opsional)</label>
                <input type="file" id="dokumenFile" class="form-control" accept=".pdf,.xlsx,.xls,.ppt,.pptx,.doc,.docx">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-meval" disabled>Kirim Laporan (GPS Belum Aktif)</button>
            <button type="button" id="logoutBtn" class="btn btn-link btn-sm w-100 text-muted mt-3 text-decoration-none">Keluar</button>
        </form>
        <div id="status" class="mt-3 text-center small d-none"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyF9tXkVZ_A9TnF2yDwN_4WJQDOL1unch50-SaLMDkB411dM3IUv8HdJzNrOwtpueSFog/exec';

    firebase.initializeApp({
        apiKey: "AIzaSyDBvhpl4FtPcQf54t5h_o9sFQWAEApTom0",
        authDomain: "gate-marketing.firebaseapp.com",
        projectId: "gate-marketing"
    });

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    let currentGps = null;

    function checkGPS() {
        const gpsAlert = document.getElementById('gpsAlert');
        const submitBtn = document.getElementById('submitBtn');

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    currentGps = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    gpsAlert.innerText = "Lokasi Terkunci (Aktif)";
                    gpsAlert.className = "gps-status gps-on";
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Kirim Laporan Sekarang";
                },
                err => {
                    currentGps = null;
                    gpsAlert.innerText = "GPS Error: Harap Izinkan Lokasi di Browser/HP Anda";
                    gpsAlert.className = "gps-status gps-off";
                    submitBtn.disabled = true;
                    submitBtn.innerText = "Kirim Laporan (GPS Belum Aktif)";
                },
                { enableHighAccuracy: true }
            );
        } else {
            gpsAlert.innerText = "Browser tidak mendukung GPS";
            gpsAlert.className = "gps-status gps-off";
        }
    }

    setInterval(checkGPS, 5000); 

    document.getElementById('loginBtn').onclick = () => {
        auth.signInWithPopup(provider).then(() => checkGPS());
    };
    document.getElementById('logoutBtn').onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginSection').classList.add('d-none');
            document.getElementById('formSection').classList.remove('d-none');
            document.getElementById('userImg').src = user.photoURL;
            document.getElementById('userDetails').innerHTML = `<b>${user.displayName}</b><br>${user.email}`;
            document.getElementById('staffNameInput').value = user.displayName;
            checkGPS();
        } else {
            document.getElementById('loginSection').classList.remove('d-none');
            document.getElementById('formSection').classList.add('d-none');
        }
    });

    const fileToBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    document.getElementById('reportForm').onsubmit = async (e) => {
        e.preventDefault();
        if (!currentGps) {
            alert("Lokasi tidak ditemukan. Pastikan GPS Anda menyala!");
            return;
        }

        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        btn.disabled = true; btn.innerText = "Sedang Mengirim...";
        
        try {
            const foto = document.getElementById('fotoFile').files[0];
            const dok = document.getElementById('dokumenFile').files[0];

            const payload = {
                nama: document.getElementById('staffNameInput').value,
                email: auth.currentUser.email,
                posisi: document.getElementById('posisi').value,
                aktivitas: document.getElementById('aktivitas').value,
                lokasi: currentGps,
                fotoData: await fileToBase64(foto),
                fotoName: foto.name,
                dokData: dok ? await fileToBase64(dok) : null,
                dokName: dok ? dok.name : null
            };

            const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.result === 'success') {
                status.className = "alert alert-success mt-3 small";
                status.innerText = "Berhasil! Laporan telah terkirim.";
                document.getElementById('reportForm').reset();
                checkGPS();
            }
        } catch (err) {
            status.className = "alert alert-danger mt-3 small";
            status.innerText = "Gagal mengirim. Cek koneksi Anda.";
        } finally {
            btn.disabled = false;
            status.classList.remove('d-none');
        }
    };
</script>
</body>
</html>
